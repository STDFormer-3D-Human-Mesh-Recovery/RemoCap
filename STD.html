<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVPR 论文展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>CVPR 论文展示</h1>
        <p>欢迎访问我的 CVPR 论文展示页面</p>
    </header>

    <section>
        <h2>论文标题</h2>
        <p>在这里添加你的论文标题和简要介绍。</p>
    </section>

    <section>
        <h2>摘要</h2>
        <p>这里放摘要内容。</p>
    </section>

    <section>
        <h2>论文链接</h2>
        <p>你的论文在 CVPR 网站的链接：<a href="https://example.com/your-paper">https://example.com/your-paper</a></p>
    </section>

    <footer>
        <p>感谢访问我的 CVPR 论文展示页面。</p>
    </footer>

</body>
</html>
